<h1>Edit {{user.username}}</h1>
<div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlname="username">
        </mat-form-field>
    </form>
</div>
<div class="actions">
    <button color="primary">Save</button>
</div>
